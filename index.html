<!DOCTYPE html>
<html lang='es'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/modal.css" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Simon</title>
</head>
<body>
<div id='modal' class='modalContainer hidden'>
	<div class='modal'>
	<legend class='modal__legend'>Dime tu nombre antes de jugar ;)</legend>
	<form class='modal__form' id='modalForm'>
		<input class='modal__input' type='text' id='user' placeholder='Ingrese su nombre'>
		<input class='modal__input' type='submit' value='Continuar'>
	</form>
	</div>
</div>	

<header>
	<h1>Simon Dice...</h1>
	<div id='userDiv' class='user hidden'><span id='userName' class='name'></span><a href='#' id='outBtn' class='out'>Salir</a></div>
</header>
<main id='main'>
	<span id='mssg' class='messageContainer'></span>
	<div class='simon' id='simon'>
		<button id='part-1' class='simon__part part--a'></button>
		<button id='part-2' class='simon__part part--b'></button>
		<button id='part-3' class='simon__part part--c'></button>
		<button id='part-4' class='simon__part part--d'></button>
		<span id='points' class='points'></span>
	</div>

	<button id='play' class='btn hidden'>Jugar</button>
</main>

<aside> Posiciones: 
	<div class='score' id='score'></div>
</aside>

<script src="js/storage.js"></script>
<script src="js/script.js"></script>
</body>
</html>
